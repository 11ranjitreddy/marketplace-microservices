spring.application.name=CustomerService

server.port=8082

# Eureka server URL
eureka.client.service-url.defaultZone=http://admin:ranjit123@0.0.0.0:8761/eureka/

# Optional: prefer IP address for registration
eureka.instance.prefer-ip-address=true

eureka.instance.hostname=0.0.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/customer_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Email

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:default@email.com}
spring.mail.password=${SMTP_PASSWORD:defaultpass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration (from environment variables)
twilio.account.sid=${TWILIO_ACCOUNT_SID:default_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:default_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+0000000000}