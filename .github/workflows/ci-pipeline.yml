name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Backend Services
      run: |
        cd Market-Backend
        find . -name "pom.xml" -type f | while read pom_file; do
          service_dir=$(dirname "$pom_file")
          echo "ðŸ“¦ Building microservice in: $service_dir"
          cd "$service_dir" && mvn clean package -DskipTests && cd -
        done

    - name: Build Frontend
      run: |
        cd mygrocery
        npm install
        npm run build

    - name: Build and Test Docker Setup
      run: |
        docker compose build
        docker compose up -d
        sleep 30
        echo "=== Container Status ==="
        docker compose ps
        echo "=== Recent Logs ==="
        docker compose logs --tail=20
        docker compose down
